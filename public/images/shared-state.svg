                    <text id="When-two-components" font-family="ClassicGrotesquePro-Medium, Classic Grotesque Pro" font-size="12" font-weight="400" fill="#777776">
                        <tspan x="13" y="64.1624244">When two components needs to share a value, pass the value from the context</tspan>
                        <tspan x="13" y="80.1624244">into the components via the template.</tspan>
                        <tspan x="13" y="96.1624244"></tspan>
                        <tspan x="13" y="112.162424">WARNING: Do </tspan>
                        <tspan x="92.224" y="112.162424" font-family="ClassicGrotesquePro-Bold, Classic Grotesque Pro" font-weight="bold">not</tspan>
                        <tspan x="111.472" y="112.162424"> mutate passed in value in the components. Instead, send </tspan>
                        <tspan x="13" y="128.162424">an action from the component to the context. Mutate the context state in </tspan>
                        <tspan x="13" y="144.162424">context’s action handler and allow the bindings system to push the new value </tspan>
                        <tspan x="13" y="160.162424">to the componets.</tspan>
                        <tspan x="13" y="176.162424"></tspan>
                        <tspan x="13" y="192.162424">If you need to bind incoming value to an &lt;input&gt; field in the component’s </tspan>
                        <tspan x="13" y="208.162424">template, then copy the incoming value onto a property of the component. For </tspan>
                        <tspan x="13" y="224.162424">more information on this look at Incoming `Copying Incoming Value` </tspan>
                        <tspan x="13" y="240.162424">cheatsheet.</tspan>
                    </text>
